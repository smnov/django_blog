{% extends 'base.html' %}
{% block content %}
<h1 class="header1">MY BLOG</h1>

    {% for post in posts %}
<div class="posts">
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <p>{{ post.date }}</p>
    <form action>
     <a class="btn btn-secondary" href="{% url 'post_detail' pk=post.pk %}">
    </form>
</div>
    {% endfor %}
{% endblock %}
